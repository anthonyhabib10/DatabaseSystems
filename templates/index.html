<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Da+2&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <link rel="stylesheet" href="/static/styles.css">


  <title>MySQL Query</title>
</head>
<body>
<div class="container">
  <h1>Simple Query</h1>

  <form action="/" method="POST">
    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
      <input class="mdl-textfield__input" type="text" id="query_input" name="content"/>
      <label class="mdl-textfield__label" for="query_input">Enter Query ...</label>
    </div>
    <input class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
           type="submit" value="Query Me!"/>
  </form>


  {% if table_rows %}
    <table class="mdl-data-table mdl-js-data-table mdl-shadow--4dp">
      <thead>
      <tr>
        {% for name in row_names %}
          <th class="mdl-data-table__cell--non-numeric">{{ name }}</th>
        {% endfor %}
      </tr>
      </thead>
      <tbody>
      {% for row in table_rows %}
      <tr>
        {% for entry in row %}
          <td class="mdl-data-table__cell--non-numeric">{{ entry }}</td>
        {% endfor %}
      </tr>
      {% endfor %}
      </tbody>
    </table>
  {% endif %}

</div>

<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
</body>
</html>
